<!DOCTYPE html>
<html lang="pt-BR" style="height: 100%;">
  <head>
    <title>Locker Client Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="stylesheet" href="/locker.css">
    <script type="text/javascript" src="/locker.js"></script>
  </head>
  <body>
    <h1>Locker</h1>
    <p>Informe o seu código:</p>
    <form action="javascript:sendCode()">
      <fieldset>
        Código do pedido:<br>
        <input type="text" id="pedido" name="pedido"><br>
        <button type="button" onclick="press(0, 1)">1</button>
        <button type="button" onclick="press(0, 2)">2</button>
        <button type="button" onclick="press(0, 3)">3</button>
        <button type="button" onclick="press(0, 4)">4</button>
        <button type="button" onclick="press(0, 5)">5</button>
        <button type="button" onclick="press(0, 6)">6</button>
        <button type="button" onclick="press(0, 7)">7</button>
        <button type="button" onclick="press(0, 8)">8</button>
        <button type="button" onclick="press(0, 9)">9</button>
        <button type="button" onclick="press(0, 0)">0</button>
        <button type="button" onclick="press(0, 'clear')">limpar</button>
        <button type="button" onclick="press(0, 'backspace')">apagar</button>
      </fieldset>
      <fieldset>
        Código de segurança:<br>
        <input type="text" id="codigo" name="codigo"><br>
        <button type="button" onclick="press(1, 1)">1</button>
        <button type="button" onclick="press(1, 2)">2</button>
        <button type="button" onclick="press(1, 3)">3</button>
        <button type="button" onclick="press(1, 4)">4</button>
        <button type="button" onclick="press(1, 5)">5</button>
        <button type="button" onclick="press(1, 6)">6</button>
        <button type="button" onclick="press(1, 7)">7</button>
        <button type="button" onclick="press(1, 8)">8</button>
        <button type="button" onclick="press(1, 9)">9</button>
        <button type="button" onclick="press(1, 0)">0</button>
        <button type="button" onclick="press(1, 'clear')">limpar</button>
        <button type="button" onclick="press(1, 'backspace')">apagar</button>
      </fieldset>
      <input type="submit" value="Confirmar">
      <p id="msg" name="msg"></p>
    </form>
  </body>
</html>
